<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | Ticatcher</title>
    <!-- 구글 웹폰트 -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- bx slider css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <!-- 스타일시트 -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/join.css">
    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- bx slider -->
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <!-- images loded -->
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <!-- 외부 스크립트 -->
    <script src="./js/main.js"></script>
    <script src="./js/join.js"></script>
</head>

<body>
    <div class="header">
        <div class="header_content">
            <div class="content">
                <h1>
                    <a href="./index.html">
                        <img class="logo" src="./img/logo_join3.png" alt="로고">

                    </a>
                </h1>
            </div>
        </div>
    </div>

    <div class="container" style="position:relative;">
        <form name="signupForm">
            <input type="hidden" id="isUser" name="isUser" value="F">
            <input type="hidden" id="duinfo" name="duinfo">
            <input type="hidden" name="idKey" id="idKey">
            <div class="join_row">
                <h6>아이디</h6>
                <input type="text" id="user_id" class="uid input_txt" name="user_id" size=15 onchange="changeid();"
                    placeholder="4~15자 이내로 입력해주세요">
                <input type="hidden" name="chkid" value="0">
            </div>
            <div class="input_alert_id" style="color: red;"></div>
            <div class="join_row">
                <h6>비밀번호</h6>
                <input type="password" id="user_pass" class="pwd input_txt" name="user_pass" onkeyup="chkpwd();" size=15
                    placeholder="영문, 숫자 조합">
                <div class="input_alert_pw"></div>
                <h6>비밀번호 재확인</h6>
                <input type="password" class="pwd_chk input_box" name="pwd_chk" onkeyup="chkpwd();" size=15
                    placeholder="비밀번호 재확인" style="margin-top: 0px;">
                <div class="input_alert_pw2"></div>
            </div>
            <input type="hidden" name="pwdchk" value="0">
            <div class="divpwd"></div>
            <div class="per_info">
                <h6>이름</h6>
                <input type="text" class="name input_box" name="name" size=15 placeholder="이름">
            </div>
            <div class="per_info">
                <h6>닉네임</h6>
                <input type="text" class="name input_box" name="name" size=15 placeholder="10자 이하로 입력해주세요">
            </div>
            <div class=email_position>
                <div class=email_position1>
                    <h6>이메일</h6>
                    <input type="text" class="email_fr input_box" name="email_fr" size=15 placeholder="abcde@naver.com">
                </div>
                <div class=email_mark>
                </div>
            </div>
            <input type="hidden" class="email" name="email">
            <div class=phone_position>
                <h6>휴대폰</h6>
                <input type="text" class="phone_num input_box" name="phone_num" size=15 placeholder="010-">
                <button type="submit" class="phone_send" onClick="">인증번호 받기</button>
                <div class="phone_confirm">
                    <input type="tel" name="phone_con" id="phone_con" placeholder="인증번호를 입력해주세요">
                </div>
                <div class=phone_mark>
                </div>
            </div>
            <div class="confirm_box" style="margin-top: 5px;">
                <button type="submit" class="" onClick="checkForm()"
                    onclick="javascript:alert('회원가입이 완료되었습니다!.');">가입하기</button>
            </div>
        </form>
    </div>
    <footer>
    </footer>
</body>

</html>
