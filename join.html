<head>
    <meta charset="UTF-8">

        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- bx slider css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <!-- 스타일시트 -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/join.css">

<body>
    <div class="header">
        <div class="header_content">
            <div class="content">
                <h1>
                    <a href="./index.html">
                        <img class="logo" src="./img/logo_join2.png" alt="로고">

                    </a>
                </h1>
            </div>
        </div>
    </div>

    <div class="container" style="position:relative;">
        <form name="signupForm" style="">
            <div class="join_row">
                <h6>아이디</h6>
                <input type="text" class="uid input_box" name="uid" size=15 onchange="changeid();"
                    placeholder="4~15자 이내로 입력해주세요" style="">
                <input type="hidden" name="chkid" value="0">
            </div>
            <div class="join_row" style="clear: both;">
                <h6>비밀번호</h6>
                <input type="password" class="pwd input_box" name="pwd" onkeyup="chkpwd();" size=15
                    placeholder="영문, 숫자 조합" style=" margin-bottom: 0px;">
                <h6>비밀번호 재확인</h6>
                <input type="password" class="pwd_chk input_box" name="pwd_chk" onkeyup="chkpwd();" size=15
                    placeholder="비밀번호 재확인" style="margin-top: 0px;">
            </div>
            <input type="hidden" name="pwdchk" value="0">
            <div class="divpwd"></div>
            <div class=email_position style="">
                <div class=email_position1>
                    <h6>이메일</h6>
                    <input type="text" class="email_fr input_box" name="email_fr" size=15 placeholder="abcde@naver.com"
                        style="">

                </div>
                <div class=email_mark>
                </div>
            </div>
            <input type="hidden" class="email" name="email">
            <div class="per_info">
                <h6>이름</h6>
                <input type="text" class="name input_box" name="name" size=15 placeholder="홍길동">
            </div>
            <div class="per_info">
                <h6>닉네임</h6>
                <input type="text" class="name input_box" name="name" size=15 placeholder="20자 이하로 입력해주세요.">
            </div>
            <div class="per_info">
                <div class="jumin1">
                    <h6>주민번호</h6>
                    <input type="text" class="jumin_num1 input_box" name="jumin_num1" maxlength=6 size=10
                        placeholder="주민번호 앞 6자리" style="width: 45%; float: left;">
                    <span style="position:absolute; font-size: 25px; margin-left: 15px;">-</span>
                </div>
                <div class="jumin2">
                </div>
                <div class="jumin3" style="margin-bottom: 10px;">
                    <input type="password" class="jumin_num2 input_box" name="jumin_num2" maxlength=7 size=10
                        placeholder="주민번호 뒷 7자리" style="width: 45%; float: right;">
                </div>
                <input type="hidden" class="jumin_num" name="jumin_num">
            </div>
            <div class="confirm_box" style="margin-top: 20px; float: right;">
                <button type="button" class="" style="margin-right: 10px;" onClick="self.close()">취소</button>
                <button type="submit" class="" onClick="checkForm()">가입하기</button>
            </div>
        </form>
    </div>
    </div>
