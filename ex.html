<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style type="text/css">
        #wrapper>div {
            background: skyblue;
            border: 1px solid #fff;
        }

        .wrap {
            margin: 20px 0 20px 0;
        }
    </style>
</head>

<body>
    <div id="wrapper">

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>

        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>

        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>

        <div>13</div>
        <div>14</div>
        <div>15</div>

    </div>
    <!-- <script src="lib/jquery/2.2.3/jquery.min.js"></script> -->
    <script type="text/javascript">

        var divs = $("#wrapper > div");
        for (var i = 0; i < divs.length; i += 4) {
            divs.slice(i, i + 4).wrapAll("<div class='wrap'></div>");
        }

    </script>
</body>

</html>
