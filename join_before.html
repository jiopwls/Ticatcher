                <li>

            </div>
            <div class="per_info">
                <div class="jumin1">

                </div>
            </div>
            <div class="per_info">
                <input type="text" class="name input_box" name="name" maxlength="8"
                    placeholder="휴대전화번호 뒤 7~8자리를 입력해주세요. (01X 제외)">
            </div>
            <div class="confirm_box" style="">
                <button type="submit" class="" onClick="checkForm()" style="margin-top: 10px; width: 100%;">가입여부
                    확인</button>
            </div>
        </form>
